<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart App</title>
    <script src="https://use.fontawesome.com/f73ce427c5.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Logo Name</h1>
            <div class="search"><input type="text" placeholder="Search" /></div>
            <button class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span id="cartItemCount"></span></button>
        </header>
        <div class="options">
            <button class="sort"><i class="fa fa-sort" aria-hidden="true"></i> Sort</button>
            <button class="filter"><i class="fa fa-filter" aria-hidden="true"></i> Filter</button>
        </div>
        <div class="grid"><ul></ul></div>
        <footer class="footer">
            &copy; 2021 CartApp
        </footer>
    </div>
    <div class="overlay">
        <div class="content sort"></div>
        <div class="content filter"></div>
        <div class="content cartitems"></div>
    </div>
    <script type='module' src='./assets/js/index.js'></script>
</body>
</html>
